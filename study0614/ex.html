<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Comparison operators & Boolean</h1>
	<h2>===</h2>
	<small>1===1</small>
	<script>
		document.write(1===1);
	</script>
	<br>
	<small>1===2</small>
	<script>
		document.write(1===2);
	</script>
	<br>
	<small>1&lt;2</small>
	<script>
		document.write(1<2);
	</script>
	<br>
	<small>1&lt;1</small>
	<script>
		document.write(1<1);
	</script>
</body>
</html>
