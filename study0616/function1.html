<!DOCTYPE html>
<html>
<head>
	<title>function</title>
</head>
<body>
	<h1>Function</h1>
	<h2>Basic</h2>
	<ul>
		<script>	
			document.write('<li>1</li>');
			function two() {
			document.write('<li>2-1</li>');
			document.write('<li>2-2</li>');
			}
			two();
			document.write('<li>1</li>');
			two();
		</script>
	</ul>
	<h2>Parameter&Argument</h2>
	<script>
		function sum(left,right){
			document.write(left+right+'<br>');
		}
		sum(2,3);
	</script>

	<h2>Return</h2>
	<script>
		function sum(left,right){
			return left+right;
		}
		document.write(sum(2,5)+'<br>');
		document.write('<div style="font-size:25px">'+sum(2,5)+'</div>');
		document.write('<div style="color:red">'+sum(2,5)+'</div>');
	</script>
</body>
</html>
