<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax(문법)</h2>
	<script>
		var coworkers =['lee','shin'];
	</script>
	<h2>get</h2>

	<script>
		document.write(coworkers[2]); /*인덱스라고 하는것이다.*/
	</script>
	<h2>add</h2>
	<script>
		coworkers.push('min');
		coworkers.push('kim');

	</script>
	<h2>count</h2>
	<script>
		document.write(coworkers.length);
	</script>
</body>
</html>
