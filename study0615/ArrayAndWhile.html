<!DOCTYPE html>
<html>
<head>
	<title>Array And While</title>
</head>
<body>
	<h1>Loop & Array</h1>
	<script>
		var coworker = ['lee','kak','han','kim','choi'];
	</script>
	<h2>coworker</h2>
	
	<script>
		var i = 0;
		while (i< coworker.length) {
		document.write('<li>'+coworker[i]+'</li>')
		i = i+1;
		}
	</script>
</body>
</html>
